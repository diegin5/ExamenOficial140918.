<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Lista de ventass</title>        
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="../templates/header.xhtml"/>
        </ui:insert>
        <h2>Ventas</h2>   
        <h:form>
            <b:dataTable value="#{ventasCtrl.list}"
                         var="selected">
                <b:dataTableColumn value="#{selected.id_ventas}" order="desc" />
                <b:dataTableColumn label="nombre_razon_social">
                    <b:inputText value="#{selected.nombres_razon_social}"  rendered="#{ventasCtrl.selected.nombres_razon_social}"  />
                    <h:outputText value="#{selected.nombres_razon_social}" rendered="#{not ventasCtrl.selected.nombres_razon_social}" />
                </b:dataTableColumn>
                <b:dataTableColumn label="telefono">
                    <b:inputText value="#{selected.telefono}"  rendered="#{ventasCtrl.selected.telefono}"  />
                    <h:outputText value="#{selected.telefono}" rendered="#{not ventasCtrl.selected.telefono}" />
                </b:dataTableColumn>
                <b:dataTableColumn label="correo">
                    <b:inputText value="#{selected.correo}"  rendered="#{ventasCtrl.selected.correo}"  />
                    <h:outputText value="#{selected.correo}" rendered="#{not ventasCtrl.selected.correo}" />
                </b:dataTableColumn>
                <b:dataTableColumn label="dni_ruc">
                    <b:inputText value="#{selected.dni_ruc}"  rendered="#{ventasCtrl.selected.dni_ruc}"  />
                    <h:outputText value="#{selected.dni_ruc}" rendered="#{not ventasCtrl.selected.dni_ruc}" />
                </b:dataTableColumn>
                <b:dataTableColumn label="Opciones">
                    <b:panelGrid columns="2" size="xs"> 
                        <b:commandButton value="Edit" ajax="true" update="@form"
                                         onclick="ajax:ventasCtrl.updateVentas(selected)" look="success">
                        </b:commandButton>
                        <b:commandButton value="Delete" action="#{ventasCtrl.deleteVentas(selected.id_ventas)}" look="danger">
                        </b:commandButton>
                    </b:panelGrid>
                </b:dataTableColumn>                 
            </b:dataTable> 
 <!--<b:commandButton value="Create" action="/categoria/create" look="success"/>-->
            <b:button onclick="$('.createModalClass').modal('show')" value="Create" look="success"/>

        </h:form>

        <b:modal title="Create ventas" styleClass="createModalClass"
                 closable="false"
                 closeOnEscape="true">
            <b:form>
                <ui:insert name="create">
                    <ui:include src="/ventas/create.xhtml"/>
                </ui:insert>
                <b:row>
                    <b:column>
                        <b:button largeScreen="half"  value="Cancel"
                                  dismiss="modal" look="danger" onclick="return false;"/>
                        <b:commandButton oncomplete="$('.createModalClass').modal('hide')"                                     
                                         value="Save" look="success" action="#{ventasCtrl.createVentas}"/>
                    </b:column>
                </b:row>
                <b:fetchBeanInfos />
                <b:messages />
            </b:form>
        </b:modal>        
    </h:body>
</html>
